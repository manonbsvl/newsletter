name: Daily Newsletter â†’ Notion

on:
  schedule:
    - cron: '0 5 * * *'  # 6h Paris (heure d'hiver) / 7h Paris (heure d'Ã©tÃ©)
  workflow_dispatch:  # lancement manuel possible

jobs:
  run-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Paris time (6h)
        run: |
          python - << 'EOF'
          from datetime import datetime
          from zoneinfo import ZoneInfo

          now = datetime.now(ZoneInfo("Europe/Paris"))
          if now.hour != 6:
            print(f"Not 6:00 in Paris (now: {now}). Exiting.")
            raise SystemExit(1)

          print(f"It's 6:00 in Paris (now: {now}). Proceeding.")
          EOF

      - name: Fetch RSS & Send to Notion
        env:
          # Notion
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          # OpenAI (pour les rÃ©sumÃ©s)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py

      - name: Commit memory file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/sent_articles.txt
          git diff --staged --quiet || git commit -m "ðŸ“ Update sent articles memory [skip ci]"
          git push

      - name: Summary
        if: always()
        run: |
          echo "âœ… Newsletter workflow completed"
          echo "ðŸ“… $(date)"
