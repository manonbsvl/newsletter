name: Daily Newsletter ‚Üí Notion

on:
  schedule:
    - cron: '0 10 * * *'  # 11h Paris (heure d'hiver) / 12h Paris (heure d'√©t√©)
  workflow_dispatch:  # lancement manuel possible

permissions:
  contents: write

jobs:
  run-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch RSS & Send to Notion
        env:
          # Notion
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          # OpenAI (pour les r√©sum√©s)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py

      - name: Commit memory file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/sent_articles.txt
          git diff --staged --quiet || git commit -m "üìù Update sent articles memory [skip ci]"
          git push

      - name: Summary
        if: always()
        run: |
          echo "‚úÖ Newsletter workflow completed"
          echo "üìÖ $(date)"
